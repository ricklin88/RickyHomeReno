<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSoul</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="nav-container">

      <div class="logo">Site Logo</div>

      <button class="menu-toggle" aria-label="Open Menu">
        ☰
      </button>

      <nav class="nav-menu">
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

    </div>
  </header>
  
    <header class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>Results You'll Love</h1>
      <p>Design. Build. Finish.</p>
    </div>
  </header>

<section class="projects">

  <article class="project-card fade-in">
    <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c" alt="Project 1">
    <div class="project-overlay">
      <h3>Modern Renovation</h3>
      <p>Residential</p>
    </div>
  </article>

  <article class="project-card fade-in">
    <img src="https://images.unsplash.com/photo-1600585154084-4e5fe7c39198" alt="Project 2">
    <div class="project-overlay">
      <h3>Custom Home</h3>
      <p>New Build</p>
    </div>
  </article>

  <article class="project-card fade-in">
    <img src="https://images.unsplash.com/photo-1600566753376-12c8ab7fb75b" alt="Project 3">
    <div class="project-overlay">
      <h3>Interior Finish</h3>
      <p>Design</p>
    </div>
  </article>

</section>

    <div class="quote-tab" id="quoteTab">
        <span class="quote-arrow">→</span>
        <span class="quote-text">REQUEST A QUOTE</span>
    </div>
    
   <div class="quote-overlay" id="quoteOverlay"></div>   
    <aside class="quote-drawer" id="quoteDrawer">
        <div class="quote-drawer-header">
            <h2>Request a Quote</h2>
            <button class="quote-close" id="quoteClose">x</button>
        </div>

        <p class="quote-audience">
            For homeowners, builders, and light commercial projects.
        </p>

        <form class="quote-form">
            <label>
                Name *
                <input type="text" required>
            </label>

            <label>
                Email *
                <input type="email" required>
            </label>

            <label>
                Project type
                <select>
                    <option>Residential</option>
                    <option>Commercial</option>
                    <option>Renovation</option>
                    <option>Other</option>
                </select>
            </label>

            <label>
                Message
                <textarea rows="4" maxlength="500"></textarea>
            </label>
        
            <button type="submit">Send Request</button>
        </form>
        
    </aside>

</body>
</html>
